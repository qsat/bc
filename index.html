<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Messenger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div>
      <button class="avater">
        <img src="https://loremflickr.com/80/80" alt="プロフィール画像" width="40" height="40">
      </button>
      <input type="search" name="room_search" placeholder="検索">
      <button>
        <i class="fas fa-plus-square"></i>
        <span>新規追加</span>
      </button>
    </div>

    <nav class="nav">
      <ul>
        <li><button>メッセージ</button></li>
        <li><button>オンライン中</button></li>
        <li><button>グループ</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>オンライン中のメンバー</h1>
      <ol>
        <li>
          <a href="" class="avater">
            <img src="https://loremflickr.com/200/200?1" alt="プロフィール画像">
            <span>雄大</span>
          </a>
        </li>
        <li>
          <a href="" class="avater">
            <img src="https://loremflickr.com/200/200?2" alt="プロフィール画像">
            <span>啓</span>
          </a>
        </li>
        <li>
          <a href="" class="avater">
            <img src="https://loremflickr.com/200/200?3" alt="プロフィール画像">
            <span>均</span>
          </a>
        </li>
      </ol>
    </section>

    <section>
      <h1>メッセージグループ一覧</h1>
      <ol>
        <li>
          <a href="">
            <span class="avater">
              <img src="https://loremflickr.com/200/200?4" alt="プロフィール画像">
            </span>
            <h2>メッセージグループ1</h2>
            <span>テキストテキスト</span>
            <span>2月1日</span>
          </a>
        </li>
      </ol>
    </section>
  </main>

  <footer>
    <ul>
      <li>
        <a href="">
          <i class="fas fa-home"></i>
          <span>ホーム</span>
        </a>
      </li>
      <li>
        <a href="">
          <i class="fas fa-phone"></i>
          <span>通話</span>
        </a>
      </li>
      <li>
        <a href="">
          <i class="fas fa-camera"></i>
          <span>カメラ</span>
        </a>
      </li>
      <li>
        <a href="">
          <i class="fas fa-users"></i>
          <span>友達</span>
        </a>
      </li>
      <li>
        <a href="">
          <i class="fas fa-gamepad"></i>
          <span>ゲーム</span>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
